name: Staging Build and Submit

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    name: Build iOS and Android
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ”¨ Build iOS
        run: eas build --platform ios --profile preview --non-interactive --no-update

      - name: ğŸ”¨ Build Android
        run: eas build --platform android --profile preview --non-interactive --no-update

  submit-ios:
    name: Submit iOS to TestFlight
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Submit to TestFlight
        run: eas submit --platform ios --latest --non-interactive

  submit-android:
    name: Submit Android to Play Console
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Submit to Google Play Console
        run: eas submit --platform android --latest --non-interactive
